<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for Everyone</title>
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-option">
                        <img src="./assets/library_icon.png" alt="Library Icon">
                        <a href="#">Your library</a>
                    </div>
                        <div class="icons">
                            <i class="fa-solid fa-plus"></i>
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1" >Create your first playlist</p>
                        <p class="box-p2">It's easy, we'll help you</p>
                        <button class="badge">Create playlist!</button>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1" >Let's find some podcasts to follow</p>
                        <p class="box-p2">We'll keep you updated on new episodes</p>
                        <button class="badge">Browse podcasts</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
           <div class="sticky-nav">
            <div class="sticky-nav-icons">
             <img src="./assets/backward_icon.png">
                <img src="./assets/forward_icon.png">
            </div>
            <div class="sticky-nav-option">   <button class="badge">Explore Premium</button>
                <button class="badge" style="background-color: black; color: white;"><i style="margin-right: 5px;padding: 1px; align-items: center;" class="fa-regular fa-circle-down"></i> install now</button>
                <i class="fa-regular fa-user" style="margin-right: 16px;"></i></div>
           </div>
           <div class="cards"></div>
        </div>
        <div class="music-player">
            Music player
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
